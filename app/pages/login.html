<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EFLIPBOOK</title>
    <style>
        body{
            min-height: 100vh;
            width: 100%;
            background: #0071f8;
        }
    </style>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<div class="login-container">
    <div class="login-content">
        <header>Đăng nhập tài khoản</header>
        <form id="login-form">
            <input id="username" type="text" placeholder="Nhập username của bạn">
            <input id="password" type="password" placeholder="Nhập mật khẩu của bạn">
            <a href="#">Quên mật khẩu?</a>
            <input id="login-btn" type="button" class="button" value="Đăng nhập">
        </form>
        <div class="signup">
        <p class="signup">Bạn chưa có tài khoản?
            <span>Đăng ký ngay</span>
        </p>
        </div>
    </div>
</div>
</body>
<script src="../assets/js/project/login.js"></script>
</html>
